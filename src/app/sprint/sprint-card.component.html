<md-card class="sprint-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{(sprint)?.name}}</md-card-title>
    <md-card-subtitle>Dog Breed</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="assets/img/themes/blueprint-large.jpg">
  <md-card-content>
    <p>
      {{(sprint)?.description}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>LEARN MORE</button>
  </md-card-actions>
</md-card>
